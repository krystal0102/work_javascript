<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>연습문제03</title>
<style>
.box {
   width: 100px;
   height: 100px;
   background-color: #FFCA28;
   position: relative
}
</style>
</head>
<body>
   <button id="button1"><-</button>
   <button id="button2">-></button>
   <br />
   <div class="box"></div>

   <script src="js/jquery-3.3.1.js"></script>
   <script>
      $(".box").ready(function() {
         $("#button1").click(function() {
            $(".box").animate({
               left : '+=50'
            });
         });

         $("#button2").click(function() {
            $(".box").animate({
               right : '+=50'
            });
         });
      });
   </script>

</body>
</html>
