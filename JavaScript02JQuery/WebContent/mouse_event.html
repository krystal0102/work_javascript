<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Insert title here</title>
	<style>
		div.out {
			width: 200px;
			heigth: 60px;
			background-color: yellow;
		}
	</style>
</head>

<body>
	<div class="out">
		<p>여기로 마우스를 움직이세요</p>
		<p>0</p>
	</div>
	<script src="js/jquery-3.3.1.js"></script>
	<script>
		var i = 0;
		$("div.out").mouseover(function() {
			$("p:first").text("mouse over");
			$("p:last").text(++i);
		})
	</script>

</body>
</html>
