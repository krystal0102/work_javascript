<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Insert title here</title>
</head>

<body>
	<img id="joy" src="joy.jpg" alt="" width="120" /><br />
	<button>attr()</button>
	<script src="js/jquery-3.3.1.js"></script>
	<script>
		$(document).ready(function() {
			$("button").click(function() {
				alert($("#joy").attr(""));
			});
		});
	</script>

</html>
