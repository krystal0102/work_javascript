<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>연습문제01</title>
</head>
<body>

   <p id="target">이것은 p요소입니다.</p>
   <button id="hide">감추기</button>
   <button id="show">보이기</button>
   
   <script src="js/jquery-3.3.1.js"></script>
   <script>
      $("#target").ready(function () {
         $("#hide").click(function () {
            $("#target").hide();   
         });
         
         $("#show").click(function () {
            $("#target").show();   
         });
         
      });

   </script>
</body>
</html>
