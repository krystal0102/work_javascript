<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>연습문제02</title>
</head>

<body>
	<input type="text" id="text" value=""><br />
	<script src="js/jquery-3.3.1.js"></script>
	<script>
		$(document).ready(function() {
			$("input").focus(function() {
				$("#text").text();
			});
		});
	</script>

</body>
</html>
