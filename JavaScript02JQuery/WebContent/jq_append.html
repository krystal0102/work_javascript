<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Insert title here</title>
</head>

<body>
	<p>I would like to say: </p>
	<button id="button1">append()</button>
	<button id="button2">prepend()</button>
	<button id="button3">after()</button>
	
	<script src="js/jquery-3.3.1.js"></script>
	<script>
		$(document).ready(function() {
			$("#button1").click(function() {
				$("p").append("<b style='color:#FFC107'>Hello! </b>.");
			});
			$("#button2").click(function() {
				$("p").prepend("<b style='color:#8BC34A'>Hello! </b>.");
			});
			$("#button3").click(function() {
				$("p").prepend("<b style='color:#283593'>Hello! </b>.");
			});
		});
		
	</script>

</body>
</html>
