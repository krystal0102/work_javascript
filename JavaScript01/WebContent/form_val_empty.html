<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Insert title here</title>
</head>

<body>
	<form>
		이름: <input type='text' id='user'>
		<input type='button' onclick="checkNotEmpty(document.getElementById('user'))" value='확인' /> 
		
		이름(6-8문자): <input type='text' id='user'>
		<input type='button' onclick="checkLength(document.getElementById('name'), 6, 8)" value='확인' /> 
		
		<div>
         과일선택
         <select id="fruits" required>
            <option value="0">선택하세용</option>
            <option value="1">집에간다</option>
            <option value="2">이케아를 간다</option>
            <option value="3">노숙</option>
         </select>
         <input type='button' onclick="checkSelection(document.getElementById('fruits'), '하나를 선택해야 합니다.')" value='확인' />
         <input type="email">
         <input type="submit">
      </div>
	</form>

	<script>
		function checkNotEmpty(field) {
			if (field.value.length == 0) {
				alert("필드가 비어있어요");
				field.focus();
				return false;
			}
			return true
		}
		
		function checkLength(elem, min, max) {
			var s = elem.value;
			if (s.length >= min && s.length <= max) {
				return true;
			}
			else {
				alert(min + " 문자와 " + max + " 문자 사이로 입력해주세요");
				elem.focus();
				return false;
			}
		}
		
		function checkNumeric(elem, msg) {
			var exp = /^[0-9]+$/;
			if (elem.value.match(exp)) {
				return true;
			} else {
				alert(msg);
				elem.focus();
				return false;
			}
		}
		
		function checkSelection(elem, msg) {
	         if (elem.value == 0) {
	            alert(msg);
	            elem.focus();
	            return false;
	         } else {
	            return true;
	         }   
	      }
	</script>

</body>
</html>
