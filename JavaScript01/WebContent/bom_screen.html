<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Screen 객체</title>
</head>

<body>
	<a href="#" onClick="maxopen('http://google.com', 'resize=1, scrollbars=1, status=1'); return false">전체 화면 보기</a>
	<script>
		function maxopen(url, winattributes) {
			var maxwindow = window.open(url, "", winattributes)
			maxwindow.moveTo(0, 0);
			maxwindow.resizeTo(screen.availWidth, screen.availHeight)
	 	}
	</script>
</body>
</html>
