<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>moveTo, moveBy</title>
</head>
<body>

   <input type="button" value="윈도우 생성" onclick="openWindow()"/><br>
   <input type="button" value="윈도우 이동" onclick="moveWindow()"/>
   
   <script>
      var w;
      function openWindow() {
         w = window.open(' ', ' ', 'width=200, height=100');
        // w.document.write("<p>오늘 다음과 같은 상품을 싸게 팝니다.</p>");
        w.document.write(
					"<p>오늘 다음과 같은 상품을 싸게 팝니다</p>"
					+ "<input type='button' value='구글창 열기'
					+ "onclick='window.open('http://www.google.com', '_parent', 'width=300, height=300', true)'>);";
         w.moveTo(0, 0);
      }
      function moveWindow() {
         w.moveBy(50, 50);
         w.focus();
      }
   </script>
</body>
</html>
