<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Insert title here</title>
</head>

<body>
	<script>
		var i;
		
		// List<String> fruits = new ArrayList<>(); 와 동일
 		var fruits = new Array();
		fruits[0] = "Apple";
		fruits[1] = "Banana";
		fruits[2] = 'Orange';
		
		for (i = 0; i < fruits.length; i++) {
			document.write(fruits[i] + "<br>");
		} 
		
		// List<Object> comp = new ArrayList<>();
		var comp = new Array();
		comp[0] = "Apple";
		comp[1] = new Date();
		comp[2] = 3.14;
		
		for (i = 0; i < comp.length; i++) {
			document.write(comp[i] + "<br>");
		} 
	</script>

</body>
</html>
