<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <title>Insert title here</title>
</head>
<body>
   <script>
      function showAlert() {
         setTimeout(function () { alert("setTimeout()을 사용하여 표시됩니다.") }, 3000);
      }
   </script>
   
   <p>버튼을 누루면 3초후에 경고 박스가 화면에 표시됩니다.</p>
   <button onclick="showAlert()">눌러보세요</button>
</body>
</html>
