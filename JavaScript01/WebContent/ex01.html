<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Insert title here</title>
</head>

<body>
	<script>
		var a = [1, 2, 3, 4, 5];
		
		var b = new Array();
		for (var i = 0; i < 5; i++) {
			var item = a.pop;
			b.push(item);
		}
		console.log(b);
		
		var a = [1, 2, 3, 4, 5];
		var c = new Array();
		for (var i = 0; i < 5; i++) {
			var item = a.shift();
			c.push(item);
		}
		console.log(c);
		
	</script>
	

</body>
</html>
